<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./logo-header.jpg">
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css  ">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="paren1">
    <div class="parent">
      <div class="left-child">
        <img class="img-desktop" src="./image-product-desktop.jpg" alt="product">
        <img class="img-mobile" src="./image-product-mobile.jpg" alt="">
      </div>
      <div class="right-child">
        <p class="p-top">PERFUME</p>
        <h3 class="title">Gabrielle <br class="br-desktop" >Essence <br class="br-mobile"> Eau <br class="br-desktop" >De Parfum</h3>
        <p class="content"> A floral, solar and voluptuous <br> interpretation composed by <br class="br-desktop" > Olivier <br class="br-mobile"> Polge, 
          Perfumer-Creator <br class="br-desktop" > for the House of <br class="br-mobile"> CHANEL.</p>
          <!-- <span class="cost-span">$149.99</span> 
          <span class="offer-span">$169.99</span> -->
          <div class="price">
            <span class="cost-span">$149.99</span> 
          <span class="offer-span">$169.99</span>
          </div>
          <div class="footer">
            
            <button class="btn btn"> <img src="./icon-cart.svg" alt="">  Add to Cart</button>
          </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
